    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <header id="header">
        <div id="header__logo"><img src="src/imagotipo.svg"></div>
    </header>

    <main>
        <div id="cont-form">

            <h1>Iniciar Sesion</h1>

            <form id="cont-form__form" action="">
                <div class="cont-form__form__campos">
                    <div class="cont-form__form__campos__nomb">
                        <div class="cont-form__form__datos__nomb">Email</div>

                        <div class="cont-form__form__datos__info">
                            <input type="email" class="cont-form__form__datos__info__ingr" required>
                        </div>
                    </div>
                </div>

                <div class="cont-form__form__campos">
                    <div class="cont-form__form__campos__nomb">
                        <div class="cont-form__form__datos__nomb">Contraseña</div>

                        <div class="cont-form__form__datos__info">
                            <input type="password" class="cont-form__form__datos__info__ingr" required>
                        </div>
                    </div>
                </div>

                <div id="cont-form__form__cont-b">
                    <input type="submit" value="Iniciar Sesion" id="cont-form__form__cont-b__boton" required>
                </div>
            </form>

            <div class="cont-form__form__cont__in-sesion">
                <p>¿No tienes una cuenta? <a href="">Registrate</a></p>
            </div>
            
            <div class="cont-form__form__cont__in-sesion">
                <a href="">¿Olvidaste tu constraseña?</a>
            </div>
        </div>
    </main>
